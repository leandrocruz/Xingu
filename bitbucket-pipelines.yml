image: maven:3.3.9

pipelines:
  default:
    - step:
        script:
          - python --version
          - ./build/download-gcp-sdk.sh
          - echo ${GOOGLE_CLIENT_SECRET} > client-secret.json
          - ${HOME}/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file client-secret.json
          - ${HOME}/google-cloud-sdk/bin/gsutil ls gs://oystr-archive-xxx
