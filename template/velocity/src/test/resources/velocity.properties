runtime.log.logsystem.class = org.apache.velocity.runtime.log.SimpleLog4JLogSystem
runtime.log.logsystem.log4j.category=org.apache.velocity
runtime.log.error.stacktrace = true
runtime.log.warn.stacktrace = true
runtime.log.info.stacktrace = true
runtime.log.invalid.references = true

resource.manager.logwhenfound = true
resource.loader = file
file.resource.loader.description = Velocity File Resource Loader
file.resource.loader.class = org.apache.velocity.runtime.resource.loader.FileResourceLoader
file.resource.loader.path =  ${pom.build.testOutputDirectory}/templates
#file.resource.loader.path = /home/leandro/dev/projects/xingu/template/velocity/src/test/resources/templates

file.resource.loader.cache = false
file.resource.loader.modificationCheckInterval = 2

velocimacro.library = VM_global_library.vm 
velocimacro.library.autoreload = true
velocimacro.permissions.allow.inline = true
velocimacro.permissions.allow.inline.to.replace.global = true
velocimacro.context.localscope = false

