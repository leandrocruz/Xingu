#encoding
defaultEncoding = ISO-8859-1

# freemarker libraries
autoImport.nameSpace1 = test/lib/lib1.ftl
autoImport.nameSpace2 = test/lib/lib2.ftl

# freemarker methods
method.testMethod = xingu.template.SampleMethod
method.highlightError = xingu.template.impl.freemarker.method.HighlightError

# custom exception handler that ignores null related errors
exceptionHandler = xingu.template.impl.freemarker.GuaraTemplateExceptionHandler

# custom cache used for development
cacheStorage = xingu.template.impl.freemarker.NullCacheStorage 

# where to load our templates from
loader.file.directoryForTemplateLoading = ${pom.build.testOutputDirectory}/templates
#loader.file.directoryForTemplateLoading = /home/leandro/dev/projects/xingu/template/freemarker/src/test/resources/templates
loader.classPath = enabled